<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOS Test</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: Poppins, sans-serif; }
    section { height: 100vh; display: flex; justify-content: center; align-items: center; font-size: 2rem; }
    .one { background: #ffebf3; }
    .two { background: #d6f5ff; }
  </style>
</head>
<body>
  <section class="one" data-aos="fade-up">Section 1</section>
  <section class="two" data-aos="zoom-in">Section 2</section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true,
      offset: 100
    });
  </script>
</body>
</html>
